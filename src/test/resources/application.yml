datasource:
  driver: org.postgresql.Driver
  jdbcUrl: ${POSTGRES_URL}
  username: ${POSTGRES_USERNAME}
  password: ${POSTGRES_PASSWORD}
spring:
  main:
    keep-alive: true
  application:
    name: emblemata
  datasource:
    driver-class-name: ${datasource.driver}
    username: ${datasource.username}
    url: ${datasource.jdbcUrl}
    password: ${datasource.password}
  jpa:
    hibernate:
      generate-ddl: true
      ddl-auto: update
  kafka:
    enabled: true
    security:
      protocol: PLAINTEXT
    admin:
      fail-fast: true
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_BROKER}
      acks: ${ACKS:all}
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      #      transaction-id-prefix: kproducer-${random.int(1000)}-tx-
      properties:
        retries: 0
        enable.idempotence: false
        delivery.timeout.ms: 1000
        request.timeout.ms: 1000
        max.in.flight.requests.per.connection: 1

    # application specific kafka related configuration
    topic-constituency: emblemata-constituency
    initial-attempt: true   # if true a first best effort attempt is made to send the message to kafka after storing it in the outbox
    outbox:
    scheduler:
      enabled: true
      # tipically if 'kafka.initial-attempt' is true, the delay should be large-ish, otherwise the delay should be smaller
      delayms: '#{60*1000}' #60 seconds
      batch-size: 5
      retention-days: 7



logging:
  level:
    root: WARN
    it.gov.acn: DEBUG
